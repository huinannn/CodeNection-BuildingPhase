<body>
    
  <div class="app">
    <div class="header" style="padding: left 15px;">
      <div class="header1">
        <a href="leisure.php">
          <img src="../image/icons/WhiteArrow.png" alt="Back arrow" class="back-arrow" style="padding: left 15px;">
        </a>
        <h1>Motivation Music</h1>
      </div>
    </div>
    <div class="blank">
        <p> </p>
    </div>
    <h2>Chinese Music</h2>
    <div class="playlist" id="chinesePlaylist"></div>

    <h2>English Music</h2>
    <div class="playlist" id="englishPlaylist"></div>

    <h2>Mixed Playlist</h2>
    <div class="playlist" id="mixedPlaylist"></div>

    <!-- Bottom Player Bar -->
    <div id="playerBar">
      <img id="currentCover" src="" alt="cover">
      <div id="songInfo">
        <h2 id="currentTitle">Song Title</h2>
        <p id="currentArtist">Singer Name</p>
        <div id="progressContainer">
          <span class="time" id="currentTime">0:00</span>
          <div id="progress"><div id="progressBar"></div></div>
          <span class="time" id="duration">0:00</span>
        </div>
      </div>
      <div id="controls">
        <button id="prevBtn">⏮</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭</button>
      </div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    // Shuffle helper
function shuffleArray(array) {
  return array.sort(() => Math.random() - 0.5);
}

// Shuffle each category
const chineseSongs = shuffleArray([
  { title: "做自己的光，不需要太亮", artist: "善于", file: "music/做自己的光，不需要太亮.mp3", cover: "../image/Music/做自己的光不需要太亮.jpg" },
  { title: "做自己的月亮", artist: "小蓝背心", file: "music/做自己的月亮.mp3", cover: "../image/Music/做自己的月亮.jpg" },
  { title: "不如回家喝自来水", artist: "刘烨溦", file: "music/不如回家喝自来水.mp3", cover: "../image/Music/不如回家喝自来水.jpeg" },
  { title: "平凡的一天", artist: "毛不易", file: "music/平凡的一天.mp3", cover: "../image/Music/平凡的一天.jpg" },
  { title: "不要慌，太阳下山有月光", artist: "Goo Goo", file: "music/不要慌太阳下山有月光.mp3", cover: "../image/Music/不要慌太阳下山有月光.jpg" },
  { title: "若月亮没来", artist: "楊宗緯/寶石Gem/王宇宙Leto", file: "music/若月亮没来.mp3", cover: "../image/Music/若月亮没来.jpg" }
]);

const englishSongs = shuffleArray([
  { title: "Pick Up the Phone", artist: "Henry Moodie", file: "Music/PickUpThePhone.mp3", cover: "../image/Music/PickUpThePhone.jpg" },
  { title: "Civil War", artist: "Micah Walker", file: "Music/CivilWar.mp3", cover: "../image/Music/CivilWar.jpeg" },
  { title: "Slow Down, Little Heart", artist: "Linhy", file: "Music/SlowDown,LittleHeart.mp3", cover: "../image/Music/SlowDown,LittleHeart.jpeg" },
  { title: "Golden", artist: "Huntrix", file: "Music/Golden.mp3", cover: "../image/Music/Golden.png" },
  { title: "Try", artist: "Colbie Caillat", file: "Music/Try.mp3", cover: "../image/Music/Try.jpg" },
  { title: "Try Everything", artist: "Shakira", file: "Music/TryEverything.mp3", cover: "../image/Music/Try_Everything.jpg" }
]);

// Mix Chinese + English and shuffle
const mixedSongs = shuffleArray([...chineseSongs, ...englishSongs]);

    let currentIndex = 0;
    let currentList = [];

    const chinesePlaylist = document.getElementById("chinesePlaylist");
    const englishPlaylist = document.getElementById("englishPlaylist");
    const mixedPlaylist = document.getElementById("mixedPlaylist");
    const playerBar = document.getElementById("playerBar");
    const currentCover = document.getElementById("currentCover");
    const currentTitle = document.getElementById("currentTitle");
    const currentArtist = document.getElementById("currentArtist");
    const audioPlayer = document.getElementById("audioPlayer");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");

    function createPlaylist(playlistEl, songs, listType) {
      songs.forEach((song, index) => {
        const songEl = document.createElement("div");
        songEl.className = "song";
        songEl.innerHTML = `
          <img src="${song.cover}" alt="${song.title}">
          <div class="title">${song.title}</div>
          <div class="artist">${song.artist}</div>
        `;
        songEl.addEventListener("click", () => playSong(songs, index));
        playlistEl.appendChild(songEl);
      });
    }

    createPlaylist(chinesePlaylist, chineseSongs, "chinese");
    createPlaylist(englishPlaylist, englishSongs, "english");
    createPlaylist(mixedPlaylist, mixedSongs, "mixed");

    function playSong(list, index) {
      currentList = list;
      currentIndex = index;
      const song = currentList[currentIndex];
      playerBar.style.display = "flex";
      currentCover.src = song.cover;
      currentTitle.textContent = song.title;
      currentArtist.textContent = song.artist;
      audioPlayer.src = song.file;
      audioPlayer.play();
      playPauseBtn.textContent = "⏸";
    }

    function playNext() {
      currentIndex = (currentIndex + 1) % currentList.length;
      playSong(currentList, currentIndex);
    }

    function playPrev() {
      currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
      playSong(currentList, currentIndex);
    }

    playPauseBtn.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = "⏸";
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = "▶️";
      }
    });

    nextBtn.addEventListener("click", playNext);
    prevBtn.addEventListener("click", playPrev);
    audioPlayer.addEventListener("ended", playNext);

    // Progress bar update
    audioPlayer.addEventListener("timeupdate", () => {
      const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
      progressBar.style.width = progressPercent + "%";
      currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
      durationEl.textContent = formatTime(audioPlayer.duration);
    });

    // Seek
    progress.addEventListener("click", (e) => {
      const width = progress.clientWidth;
      const clickX = e.offsetX;
      const duration = audioPlayer.duration;
      audioPlayer.currentTime = (clickX / width) * duration;
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${min}:${sec}`;
    }
  </script>
